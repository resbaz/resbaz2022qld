  id: 5
  name: "Associate Professor Sama"
  surname: "Low-Choy"
  company: "Arts Education and Law, Griffith University"
  bio: "Associate Professor Sama Low-Choy is Senior Statistician at Griffith University, and spends her days helping others to address their research questions, by exploiting data, via: a combination of statistical advising, tailoring statistical methods via research, and convening over 70 training events annually on statistical and mixed (qual and quant) methods. She is keen on an inclusive approach to statistical philosophies and paradigms bordering on mixed methods, through her research foci on Bayesian priors as well as the conceptualisation phase of statistical modelling."
