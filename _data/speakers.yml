  bio: "Tim Sherratt is a historian and hacker who researches the possibilities and politics of digital cultural collections. Tim has worked across the cultural heritage sector and has been developing online resources relating to libraries, archives, museums and history since 1993. He's currently Associate Professor of Digital Heritage in the Centre for Creative and Cultural Research at the University of Canberra. You can find him at timsherratt.org or as @wragge on Twitter."
  thumbnailUrl: "Tim-Sherratt.png"
  rockstar: true
